<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Café Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #4b2e2e;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4b2e2e;
            color: white;
        }
        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Sunrise Café Menu</h1>
    <table>
        <tr>
            <th>Image</th>
            <th>Item Name</th>
            <th>Ingredients</th>
        </tr>
        <tr>
            <td><img src="Assets/Croissant.jpeg" alt="Croissant"></td>
            <td>Butter Croissant</td>
            <td>Flour, butter, yeast, milk, sugar, salt</td>
        </tr>
        <tr>
            <td><img src="Assets/Latte.jpeg" alt="Latte"></td>
            <td>Café Latte</td>
            <td>Espresso, steamed milk, milk foam</td>
        </tr>
        <tr>
            <td><img src="Assets/Salad.jpeg" alt="Salad"></td>
            <td>Garden Salad</td>
            <td>Lettuce, tomato, cucumber, red onion, vinaigrette</td>
        </tr>
        <tr>
            <td><img src="Assets/Sandwich.jpeg" alt="Sandwich"></td>
            <td>Turkey Club Sandwich</td>
            <td>Turkey, bacon, lettuce, tomato, mayonnaise, whole wheat bread</td>
        </tr>
    </table>
</body>
</html>
