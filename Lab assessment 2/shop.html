<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop With Me</title>
</head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }
        .navbar h1 {
            color: white;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            font-weight: 400;
            font-size: 24px;
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        .search-container input {
            padding: 5px;
            border: none;
            border-radius: 4px 0 0 4px;
        }
        .search-container button {
            padding: 5px 10px;
            border: none;
            background-color: #4e5000;
            color: white;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .cart-icon {
            color: white;
            font-size: 25px;
            cursor: pointer;
            margin-left: 40px;
        }
        .items-container {
            margin-top: 70px;
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .item {
            background-color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        .item:hover {
            transform: scale(1.1);
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
    
<body>
    <div class="navbar">
        <h1>Shop With Me</h1>
        <ul>
            <li><a href="account.asp">Account</a></li>
        </ul>
        <div class="search-container">
            <input type="text" placeholder="Type here to search">
            <button>Search</button>
        </div>
        <span class="cart-icon">ðŸ›’<sub>0</sub></span>
        
    </div>
    <div class="items-container">
        <div class="item">
            <img src="Assets/Croissant.jpeg" alt="Croissant">
            <p>Croissant<br>150 tk</p>
        </div>
        <div class="item">
            <img src="Assets/Latte.jpeg" alt="Latte">
            <p>Latte<br>500 tk</p>
        </div>
        <div class="item">
            <img src="Assets/Salad.jpeg" alt="Salad">
            <p>Salad<br>300 tk</p>
        </div>
        <div class="item">
            <img src="Assets/Sandwich.jpeg" alt="Sandwich">
            <p>Sandwich<br>250 tk</p>
        </div>
    </div>
    <div class="footer">
        Thank you for watching
    </div>
</body>
</html>
